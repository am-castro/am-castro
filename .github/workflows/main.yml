name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      # se seu site é estático pronto (index.html na raiz), pule build:
      - name: Upload site files
        uses: actions/upload-pages-artifact@v1
        with:
          path: .    # ou ./build ou ./dist conforme seu setup
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/deploy-pages@v1
